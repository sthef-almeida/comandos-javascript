<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        
        div#area{ 
            font-family:Arial, Helvetica, sans-serif;
            border-radius: 10px;
            font-size: 20px;
            background-color: #4c956c;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    <script> 

     var a =document.getElementById("area") //variável que vai se aplicar a todas as funções abaixo

     a.addEventListener('click', clicar) //"ouvidor de evento" no clicar
     a.addEventListener('mouseenter', entrar) //"ouvidor de evento" ao entrar do mouse
     a.addEventListener('mouseout', sair)//"ouvidor de evento" ao sair do mouse

        function clicar(){
            a.innerText= "clicou!"
            a.style.backgroundColor='#e63946'
            a.style.color='white'
        }
        function entrar(){
            a.innerText="entrou!"
            a.style.backgroundColor='#ffc145'
            a.style.color='black'
        }
        function sair(){
            a.innerText="saiu!"
            a.style.backgroundColor= '#1d3557'
            a.style.color='white'
        }

    </script>
</body>
</html>
